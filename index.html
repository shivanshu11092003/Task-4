<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Image</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="box">
        <div class="addImage">
            <div class="nav">
                <div class="logo"><p class="logotxt">PHOTO DUMP</p></div>
                <div class="option">
                    <div class="div">Home</div>
                    <div class="div">Photos</div>
                    <div class="div">Contact Us</div>
                    <div class="div">About</div>
                    
                      
                </div>
               

            </div>
            
            <input type="url" name="imageurl" id="url" class="input" placeholder="     Add Your URL" required>
            <p id="error"></p>
            <button id="submit" class="btn">Submit</button>
        </div>
        <div class="Images" id="images">
            <img class="background" id="background" src="https://cdn-icons-png.flaticon.com/512/4211/4211763.png"
                alt="addImage">

        </div>


    </div>

</body>
<script src="javascript.js">
